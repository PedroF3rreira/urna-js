<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="urna">
		<div class="tela">
			<div class="d-1">
				<div class="d-1-left">
					<div class="d-1-1">
						<span>Seu voto para:</span>
					</div>
					<div class="d-1-2">
						<span></span>
					</div>
					<div class="d-1-3">
						
					</div>
					<div class="d-1-4">
						nome:<br>
						partido:<br>
						vise-Prefeiro:<br>
					</div>
				</div>
				<div class="d-1-right">
					<div class="img">
						<img  src="https://cpcs.ufms.br/files/2018/04/foto-3x4-correto2.jpg">
					prefeito
					</div>
					
					<div class="img-small">
						<img  src="https://cpcs.ufms.br/files/2018/04/foto-3x4-correto2.jpg">
					vice-prefeito
					</div>
					
				
				</div>
			</div>
			<div class="d-2">
				Aperte a tecla para: <br>
				confirmar para confirmar seu voto<br>
				Corrigir reiniciar o voto
			</div>
		</div>
		<div class="teclado">
			<div class="teclado--linha">
				<div class="teclado--botao" onclick="clicou('1')" >1</div>
				<div class="teclado--botao" onclick="clicou('2')">2</div>
				<div class="teclado--botao" onclick="clicou('3')">3</div>
			</div>
			<div class="teclado--linha">
				<div class="teclado--botao" onclick="clicou('4')">4</div>
				<div class="teclado--botao" onclick="clicou('5')">5</div>
				<div class="teclado--botao" onclick="clicou('6')">6</div>
			</div>
			<div class="teclado--linha">
				<div class="teclado--botao" onclick="clicou('7')">7</div>
				<div class="teclado--botao" onclick="clicou('8')">8</div>
				<div class="teclado--botao" onclick="clicou('9')">9</div>
			</div>
			<div class="teclado--linha">
				<div class="teclado--botao" onclick="clicou('0')">0</div>
			</div>
			<div class="teclado--linha">
				<div class="teclado--botao botao--branco" onclick="branco()">BRANCO</div>
				<div class="teclado--botao botao--amarelo" onclick="corrige()">CORRIGE</div>
				<div class="teclado--botao botao--verde" onclick="confirma()">CONFIRMA</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src='etapas.js'></script>
	<script type="text/javascript" src='script.js'></script>

</body>

</html>
